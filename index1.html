<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exam-2-andrea-arismendy by acarismendy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script type="text/javascript" src="d3.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Static Spreadsheet (Baseline)</h1>
    </div>
    <div class="content">
      <table id="spreadsheet">
        <thead>
          <th class="tableHeading">Item No</th>
          <th class="tableHeading">A</th>
          <th class="tableHeading">B</th>
          <th class="tableHeading">C</th>
          <th class="tableHeading">D</th>
          <th class="tableHeading">E</th>
          <th class="tableHeading">F</th>
          <th class="tableHeading">G</th>
        </thead>
        <tbody>
          
        </tbody>
      </table>
      <p>The data presented by the table was obtained from http://hivelab.org/static/exam2.json</p>
    </div>
    
    <script type="text/javascript">
      d3.json("data.json",function(data){
       
         var row=d3.select("tbody")
        for(var i=0;i<data.length;i++){
            row.append("tr");
            row.append("td")
                .text(data[i].ItemNo)
                .attr("class",function(d,i){return "row"+i;})
                .on("mouseover",function(d){
              d3.selectAll(".row"+i).attr("style","background-color:yellow");
            });
            row.append("td")
                .text(data[i].A)
                .attr("class",function(d,i){return "row"+i;})
                .on("mouseover",function(d){
                  d3.selectAll(".row"+i).attr("style","background-color:yellow");
                })
                .on("click",function(d){
                  d3.select(this)
                  .attr("style","background-color:green");
                });
            row.append("td").text(data[i].B).attr("class",function(d,i){return "row"+i;}).on("mouseover",function(d){
              d3.selectAll(".row"+i).attr("style","background-color:yellow");
            });
            row.append("td").text(data[i].C).attr("class",function(d,i){return "row"+i;}).on("mouseover",function(d){
              d3.selectAll(".row"+i).attr("style","background-color:yellow");
            });
            row.append("td").text(data[i].D).attr("class",function(d,i){return "row"+i;}).on("mouseover",function(d){
              d3.selectAll(".row"+i).attr("style","background-color:yellow");
            });
            row.append("td").text(data[i].E).attr("class",function(d,i){return "row"+i;}).on("mouseover",function(d){
              d3.selectAll(".row"+i).attr("style","background-color:yellow");
            });
            row.append("td").text(data[i].F).attr("class",function(d,i){return "row"+i;}).on("mouseover",function(d){
              d3.selectAll(".row"+i).attr("style","background-color:yellow");
            });
            row.append("td").text(data[i].G).attr("class",function(d,i){return "row"+i;}).on("mouseover",function(d){
              d3.selectAll(".row"+i).attr("style","background-color:yellow");
            });
        }
       var fila=row.selectAll("td")
        row.on("click",function(d){
           d3.selectAll("tr").classed("active", false);
           d3.select(this).selectAll("td").classed("active",true);
        });
      });
    </script>
  </body>
  
</html>
